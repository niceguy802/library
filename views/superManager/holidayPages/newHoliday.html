    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"

          <a class="navbar-brand" href="#">图书馆管理系统</a>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>

            <input type="text" class="form-control" placeholder="Search..." />

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/admins?No={{super_No}}">管理员管理界面</a></li>
            <li>
              <a href="/superManager/viewLog?No={{super_No}}">日志管理</a>
            </li>
            <li class="active">
              <a href="/superManager/holiday?No={{super_No}}">假期管理</a>
            </li>
            <li><a href="/admin/userInformation">用户信息</a></li>
            <li><a href="/admin/bookInformation">书籍信息</a></li>
            <li><a href="/admin/userBorrow">用户借阅信息</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">编辑假期</h1>
          <form action="/holiday/edit" method="POST">
            <div class="form-group">
              <input name="id" type="hidden" value="{{holiday.id}}" />
              <input name="super_No" type="hidden" value="{{super_No}}" />

              <label for="exampleInputEmail1">假期名称</label>
              <input
                type="text"
                value="{{holiday.h_Name}}"
                class="form-control"
                name="h_Name"
                id=""
                placeholder="假期名称"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">开始时间</label>
              <input
                type="date"
                value="{{holiday.h_Start}}"
                class="form-control"
                name="h_Start"
                id=""
                placeholder="开始时间"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">结束时间</label>
              <input
                type="date"
                value="{{holiday.h_End}}"
                class="form-control"
                name="h_End"
                id="h_End"
                placeholder="结束时间"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">总天数</label>
              <input
                type="text"
                value="{{holiday.h_Day}}"
                class="form-control"
                name="h_Day"
                placeholder="结束时间"
              />
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </body>
