<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title>Dashboard Template for Bootstrap</title>

    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="/public/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." />
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active">
              <a href="/admins?No={{super_No}}">管理员管理界面</a>
            </li>
            <li>
              <a href="/superManager/viewLog?No={{super_No}}">日志管理</a>
            </li>
            <li>
              <a href="/superManager/holiday?No={{super_No}}">假期管理</a>
            </li>
            <li><a href="/admin/userInformation">用户信息</a></li>
            <li><a href="/admin/bookInformation">书籍信息</a></li>
            <li><a href="/admin/userBorrow">用户借阅信息</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">修改管理员</h1>

          <form action="/admins/editAdmin" method="post">
            <input type="hidden" name="id" value="{{admin.id}}" />
            <input type="hidden" name="super_No" value="{{super_No}}" />

            <div class="form-group">
              <label for="">管理员类型&nbsp;</label>
              <br />
              <label class="radio-inline">
                <input
                  type="radio"
                  name="a_Type"
                  id="inlineRadio1"
                  value="普通管理员"
                />
                普通管理员
              </label>
              <label class="radio-inline">
                <input
                  type="radio"
                  name="a_Type"
                  id="inlineRadio2"
                  value="超级管理员"
                />
                超级管理员
              </label>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">姓名</label>
              <input
                name="a_Name"
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="请输入管理员的姓名"
                value="{{admin.a_Name}}"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">账号</label>
              <input
                name="a_No"
                type="number"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="请输入管理员的账号"
                value="{{admin.a_No}}"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">密码</label>
              <input
                name="a_Password"
                type="number"
                class="form-control"
                id="exampleInputPassword2"
                placeholder="请输入管理员的密码"
                value="{{admin.a_Password}}"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">禁止权限</label>
              <br />

              <label class="radio-inline">
                <input
                  type="radio"
                  aria-label="..."
                  name="a_limit"
                  value="查询用户信息"
                  checked
                />查询用户信息
              </label>
              <label class="radio-inline">
                <input
                  type="radio"
                  aria-label="..."
                  name="a_limit"
                  value="添加用户"
                />添加用户
              </label>
              <label class="radio-inline">
                <input
                  type="radio"
                  aria-label="..."
                  name="a_limit"
                  value="修改用户借书权限"
                />修改用户借书权限
              </label>
              <label class="radio-inline">
                <input
                  type="radio"
                  aria-label="..."
                  name="a_limit"
                  value="修改图书的数量"
                />修改图书的数量
              </label>

              <label class="radio-inline">
                <input
                  type="radio"
                  name="a_limit"
                  id="optionsRadios2"
                  value="无"
                />无
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
