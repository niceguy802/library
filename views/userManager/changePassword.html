<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link href="../public/css/userCSS/dashboard.css" rel="stylesheet" />

    <script type="text/javascript" src="../public/js/jquery-3.5.1.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." />
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active">
              <a href="#" id="goBack"
                >返回 <span class="sr-only">(current)</span></a
              >
            </li>

            <!--点击跳转到修改页面-->
            <li><a href="#">修改密码</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">修改密码</h1>

          <div class="row">
            <form action="/students/changePassword" method="post">
              <!--接收学号或工号，方便查找密码-->
              <input
                type="hidden"
                id="userNo"
                name="userNos"
                value="{{userNo}}"
              />
              <div class="form-group">
                <label for="originalPassword">原始密码</label>
                <input
                  type="password"
                  class="form-control"
                  id="originalPassword"
                  placeholder="请输入原始密码"
                  name="pass"
                />
                <span class="information"></span>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">新密码</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="请输入新密码"
                  name="pass1"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="请再次输入新密码"
                  name="pass2"
                />
                <span id="information2"></span>
                <input type="hidden" id="newpass" name="newpass" value="" />
              </div>

              <button type="submit" class="btn btn-default">确认</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script
      type="text/javascript"
      src="../public/js/verifyPassword.js"
    ></script>
  </body>
</html>
