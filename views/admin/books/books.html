<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title>管理员登录</title>

    <!-- Bootstrap core CSS -->
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="/public/css/dashboard.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">图书馆管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登录</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input
              type="text"
              class="form-control"
              placeholder="查询用户/书籍..."
            />
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li>
              <a href="/admin?No={{admin_No}}"
                >管理员<span class="sr-only">(current)</span></a
              >
            </li>
            <!-- <li><a href="#">添加用户</a></li>
                  <li><a href="#">添加书籍</a></li> -->
            <li>
              <a href="/admin/userInformation?No={{admin_No}}">用户信息</a>
            </li>
            <li class="active">
              <a href="/admin/bookInformation?No={{admin_No}}">书籍信息</a>
            </li>
            <!-- <li><a href="#">修改用户权限</a></li> -->
            <li>
              <a href="/admin/userBorrow?No={{admin_No}}">用户借阅信息</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">书籍信息</h1>
          <!-- 添加按钮 -->
          <a
            href="/admin/bookInformation/addBook?No={{admin_No}}"
            class="btn btn-primary"
            >添加书籍</a
          >

          <form action="/admin/bookInformation?No={{admin_No}}" method="get">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#id</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>类型</th>
                    <th>出版社</th>
                    <th>价格</th>
                    <th>编号</th>
                    <th>数量</th>
                    <!--   <th>可借阅</th> -->
                    <th>操作</th>
                  </tr>
                </thead>

                <tbody>
                  {{each books}}
                  <tr>
                    <td>{{$index+1}}</td>
                    <td>《{{$value.b_Name}}》</td>
                    <td>{{$value.b_Author}}</td>
                    <td>{{$value.b_Type}}</td>
                    <td>{{$value.b_pulic}}</td>
                    <td>{{$value.b_Price}}</td>
                    <td>{{$value.b_No}}</td>
                    <td>{{$value.b_Num}}</td>
                    <!--   <td>{{$value.b_Rest}}</td> -->

                    <td>
                      <a
                        href="/admin/bookInformation/editBook?id={{$value.id}}&No={{admin_No}}"
                        class="btn btn-primary"
                        >修改</a
                      >
                      <a
                        href="/admin/deleteBooks?id={{$value.id}}&No={{admin_No}}"
                        class="btn btn-danger"
                        >删除</a
                      >
                    </td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
