<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />

    <title>管理员登录</title>

      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"

    <link href="../public/css/dashboard.css" rel="stylesheet" />

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">图书馆管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input
              type="text"
              class="form-control"
              placeholder="查询用户/书籍..."
            />
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li>
              <a href="/admin?No={{admin_No}}"
                >管理员<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="active">
              <a href="/admin/userInformation?No={{admin_No}}">用户信息</a>
            </li>
            <li>
              <a href="/admin/bookInformation?No={{admin_No}}">书籍信息</a>
            </li>
            <li>
              <a href="/admin/userBorrow?No={{admin_No}}">用户借阅信息</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">修改用户权限</h1>

          <form
            action="/admin/editUserLimit"
            method="POST"
            class="form-horizontal"
          >
            <!--用户类型-->
            <input type="hidden" name="id" value="{{users.id}}" />

            <input type="hidden" name="admin_No" value="{{admin_No}}" />

            <div class="form-group">
              <label for="exampleInputPassword1" class="col-sm-1 control-label"
                >用户类型</label
              >
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input
                    type="text"
                    id="userType"
                    value="{{users.u_Type}}"
                    hidden
                    disabled
                  />
                  <input
                    type="radio"
                    name="u_Type"
                    id="radio1"
                    value="学生"
                    disabled
                  />学生
                </label>
                <label class="radio-inline">
                  <input
                    type="radio"
                    name="u_Type"
                    id="radio2"
                    value="教师"
                    disabled
                  />教师
                </label>
              </div>
            </div>
            <!-- 账号 -->
            <div class="form-group">
              <label for="exampleInputEmail1" class="col-sm-1 control-label"
                >账号</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="u_No"
                  value="{{users.u_No}}"
                  id="u_No"
                  placeholder="账号"
                  required
                  disabled
                />
              </div>
            </div>
            <!-- 姓名 -->
            <div class="form-group">
              <label for="exampleInputEmail1" class="col-sm-1 control-label"
                >用户名</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="u_Name"
                  id=""
                  value="{{users.u_Name}}"
                  placeholder="姓名"
                  required
                  disabled
                />
              </div>
            </div>

            <!-- 密码 -->
            <div class="form-group">
              <label for="exampleInputPassword1" class="col-sm-1 control-label"
                >密码</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="passwordnNo"
                  name="u_Password"
                  placeholder="密码"
                  value="{{users.u_Password}}"
                  required
                />
              </div>
            </div>

            <!-- 用户权限 -->
            <div class="form-group">
              <label for="exampleInputPassword1" class="col-sm-1 control-label"
                >可借书籍数</label
              >
              <div class="col-sm-10">
                <!-- <label class="radio-inline">
                <input type="text" id="userLimit" value={{users.b_limit}} hidden>
                <input type="radio" name="b_limit" id="radio3" value="可借阅" checked>可借阅
              </label>
              <label class="radio-inline">
                <input type="radio" name="b_limit" id="radio4" value="不可借阅">不可借阅
              </label> -->
                <input
                  type="number"
                  class="form-control"
                  name="b_limit"
                  id="b_limit"
                  value="{{users.b_limit}}"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="../../assets/js/vendor/jquery.min.js"><\/script>'
        );
    </script>
  </body>
  <script>
    // // 学生账号2017xxxxxxxx
    // var stu_acountNumber = /^[2017][0-9]{8}/;

    //     console.log(u_No);
    //     if (!stu_acountNumber.test(u_No)) {
    //       alert('错误')
    //     } else { }
    //   })

    // })
    // 判断用户类型
    $(function () {
      if ($("#userType").val() == "学生") {
        $("#radio1").attr("checked", "checked");
      } else if ($("#userType").val() == "教师") {
        $("#radio2").attr("checked", "checked");
      }
    });
    // 判断用户借书权限信息
    $(function () {
      if ($("#userLimit").val() == "可借阅") {
        $("#radio3").attr("checked", "checked");
      } else if ($("#userLimit").val() == "不可借阅") {
        $("#radio4").attr("checked", "checked");
      }
    });

    $(function () {
      // 密码
      var password = /^[A-Za-z0-9]{6,20}$/;
      $("#passwordnNo").blur(function () {
        var passwordnNo = $("#passwordnNo").val();
        console.log(passwordnNo);
        if ($(this).val() == "") {
          alert("密码不能为空,请输入不少于6位的包含数字或大小写字母密码");
        } else if (!password.test($(this).val())) {
          alert("密码不规范");
        }
      });
    });
  </script>
</html>
