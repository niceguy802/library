<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />

    <title>借阅</title>

    <!-- Bootstrap core CSS -->
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="/public/css/dashboard.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9
      ]><script src="../../assets/js/ie8-responsive-file-warning.js"></script
    ><![endif]-->

    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
 -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      #hui a:hover {
        color: red;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">图书管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登录</a></li>
            <li><a href="#">用户</a></li>
            <li><a href="#">管理员</a></li>
            <li><a href="#">超级管理员</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." />
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active">
              <a href="/users/books?No={{userNo}}">所有书籍</a>
            </li>
            <li>
              <a href="/borrows?No={{userNo}}">我的借阅</a>
            </li>
            <li>
              <a href="/users?No={{userNo}}">返回个人信息</a>
            </li>
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">所有图书</h2>

          <a href="/borrows/new?No={{userNo}}" class="btn btn-primary"
            >添加借阅</a
          >

          <form action="/admin/bookInformation" method="get">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#id</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>类型</th>
                    <th>出版社</th>
                    <th>价格</th>
                    <th>编号</th>
                    <th>可借数量</th>
                  </tr>
                </thead>

                <tbody>
                  {{each book}}
                  <tr>
                    <td>{{$index+1}}</td>
                    <td>《{{$value.b_Name}}》</td>
                    <td>{{$value.b_Author}}</td>
                    <td>{{$value.b_Type}}</td>
                    <td>{{$value.b_pulic}}</td>
                    <td>{{$value.b_Price}}</td>
                    <td>{{$value.b_No}}</td>
                    <td>{{$value.b_Num}}</td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
